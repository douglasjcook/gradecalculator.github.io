<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UT-8"
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Predicted Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Predicted Grade Calculator</h1>
        <form id="gradeForm">
            <div id="assignments">
                <div class="assignment">
                    <label>Assignment Grade:</label>
                    <input type="number" class="grade" min="0" max="100" required>
                    <label>Weight (%):</label>
                    <input type="number" class="weight" min="0" max="100" required>
                    <button type="button" class="remove-btn" onclick="removeAssignment(this)">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addAssignment()">Add Assignment</button>
            <button type="button" onclick="calculateFinalGrade()">Calculate Final Grade</button>
        </form>
        <p id="result"></p>
    </div>
</body>
